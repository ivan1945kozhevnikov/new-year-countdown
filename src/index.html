<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"><small>Days</small></h2>
      </div>
      <div class="time">
        <h2 id="hours"><small>Hours</small></h2>
      </div>
      <div class="time">
        <h2 id="minutes"><small>Minutes</small></h2>
      </div>
      <div class="time">
        <h2 id="seconds"><small>Seconds</small></h2>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
