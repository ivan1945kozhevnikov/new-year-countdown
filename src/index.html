<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"><span>Days</span></h2>
      </div>
      <div class="time">
        <h2 id="hours"><span>Hours</span></h2>
      </div>
      <div class="time">
        <h2 id="minutes"><span>Minutes</span></h2>
      </div>
      <div class="time">
        <h2 id="seconds"><span>econds</span></h2>
      </div>
    </div>
  </body>
</html>
